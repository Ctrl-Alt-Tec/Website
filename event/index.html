<html>
  <head>
    <title>Ctrl Alt Tec Event</title>
    <style>
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        background: url('https://ctrl-alt-tec.hackclub.com/img/hero-bg.gif') rgba(0,0,0,0.8);
        font-family: Arial, sans-serif;
        color: white;
        flex-direction: column;
        background-size: cover;
      }
      img{
        width: 100px;
        height: auto
      }
    </style>
  </head>
  <body>
    <script>
      fetch('https://ctrl-alt-tec.hackclub.com/event/event.json').then(data=>data.json()).then(data=>{
        document.body.style.background = `url('${data.image}')`;
        setTimeout(()=>{
          window.location.replace(data.url)
        }, 100)
      });
    </script>
  </body>
</html>
